<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>註冊</title>

    <!-- Add the Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center">註冊</h1>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-danger">
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %} {% endwith %}
      <form
        method="post"
        action="{{ url_for('register') }}"
        style="max-width: 400px; margin: 20px auto"
      >
        <div class="form-group">
          <label for="username">用戶名:</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">密碼:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="Authentication Code">驗證碼:</label>
          <input
            type="text"
            name="secret_password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success btn-block">註冊</button>
      </form>
      <p class="text-center">
        有帳號？ <a href="{{ url_for('login') }}">登入</a>
      </p>
    </div>

    <!-- Add the Bootstrap and jQuery scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
