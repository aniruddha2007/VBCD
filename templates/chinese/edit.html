<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Your App Title">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>修改聯絡人</title>

    <!-- Add the Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body class="bg-light">
    <div class="container">
      <h1 class="text-center mt-4">修改聯絡人</h1>
      <form
        method="post"
        action="{{ url_for('edit', contact_id=contact.id) }}"
        class="mx-auto"
        style="max-width: 400px"
      >
        {% for header, field_name in headers.items() %}
        <div class="form-group">
          <label for="{{ field_name }}">{{ header }}</label>
          <input
            type="text"
            name="{{ field_name }}"
            id="{{ field_name }}"
            value="{{ contact[field_name] }}"
            class="form-control"
          />
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-success btn-block">
          儲存更改
        </button>
      </form>
    </div>

    <!-- Add the Bootstrap and jQuery scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
