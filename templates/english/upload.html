<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload CSV</title>

    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body class="bg-light">
    <div class="container">
      <h1 class="text-center mt-4">Upload CSV</h1>
      <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">VBCD</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="{{ url_for('index') }}">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('search') }}">Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('search_email') }}">Email Search</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('upload') }}">Upload</a>
              </li>
              {% if session['role'] == 'admin' %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('select_contact_to_edit') }}">Edit</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('select_contact_to_delete') }}">Delete</a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
              </li>

            </ul>
          </div>
        </div>
      </nav>
      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="mx-auto"
        style="max-width: 400px"
      >
        <div class="form-group">
          <label for="csvFile">Choose a CSV file:</label>
          <input
            type="file"
            name="csvFile"
            id="csvFile"
            accept=".csv"
            class="form-control"
            required
          />
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="chineseCheckbox"
            id="chineseCheckBox"
          />
          <label class="form-check-label" for="chineseCheckBox"
            >Use Chinese Mapping</label
          >
        </div>
        <button type="submit" class="btn btn-success btn-block">Upload</button>
      </form>
      <!-- Second Upload Form -->
      <form
        action="/upload_convert_csv"
        method="post"
        enctype="multipart/form-data"
        class="mx-auto mt-4"
        style="max-width: 400px"
      >
        <div class="form-group">
          <label for="csvFileSecond"
            >Convert CSV file to correct encoding:</label
          >
          <input
            type="file"
            name="csvFileSecond"
            id="csvFileSecond"
            accept=".csv"
            class="form-control"
            required
          />
        </div>
        <!-- Add any additional fields or labels as needed -->
        <button type="submit" class="btn btn-primary btn-block">
          Download Converted File
        </button>
      </form>
    </div>

    <!-- Add the Bootstrap and jQuery scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
