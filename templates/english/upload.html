<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Your App Title">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Upload CSV</title>

    <!-- Add the Bootstrap CSS link -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="manifest" href="/manifest.json" />
  </head>

  <body class="bg-light">
    <div class="container">
      <h1 class="text-center mt-4">Upload CSV</h1>
      <nav class="text-center my-4">
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Home</a>
          </li>
          <li class="list-inline-item">
            <a href="{{ url_for('search') }}" class="btn btn-secondary"
              >Search</a
            >
          </li>
          <li class="list-inline-item">
            <a href="{{ url_for('search_email') }}" class="btn btn-secondary"
              >Email Search</a
            >
          </li>
          <li class="list-inline-item">
            <a
              href="{{ url_for('select_contact_to_edit') }}"
              class="btn btn-secondary"
              >Edit</a
            >
          </li>
          <li class="list-inline-item">
            <a
              href="{{ url_for('select_contact_to_delete') }}"
              class="btn btn-secondary"
              >Delete</a
            >
          </li>
        </ul>
      </nav>
      <form
        action="/upload"
        method="post"
        enctype="multipart/form-data"
        class="mx-auto"
        style="max-width: 400px"
      >
        <div class="form-group">
          <label for="csvFile">Choose a CSV file:</label>
          <input
            type="file"
            name="csvFile"
            id="csvFile"
            accept=".csv"
            class="form-control"
            required
          />
        </div>
        <div class="form-group form-check">
          <input
            type="checkbox"
            class="form-check-input"
            name="chineseCheckbox"
            id="chineseCheckBox"
          />
          <label class="form-check-label" for="chineseCheckBox"
            >Use Chinese Mapping</label
          >
        </div>
        <button type="submit" class="btn btn-success btn-block">Upload</button>
      </form>
      <!-- Second Upload Form -->
      <form
        action="/upload_convert_csv"
        method="post"
        enctype="multipart/form-data"
        class="mx-auto mt-4"
        style="max-width: 400px"
      >
        <div class="form-group">
          <label for="csvFileSecond"
            >Convert CSV file to correct encoding:</label
          >
          <input
            type="file"
            name="csvFileSecond"
            id="csvFileSecond"
            accept=".csv"
            class="form-control"
            required
          />
        </div>
        <!-- Add any additional fields or labels as needed -->
        <button type="submit" class="btn btn-primary btn-block">
          Download Converted File
        </button>
      </form>
    </div>

    <!-- Add the Bootstrap and jQuery scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
