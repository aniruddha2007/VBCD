<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Your App Title">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>Register</title>

    <!-- Add the Bootstrap CSS link -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1 class="text-center">Register</h1>
      {% with messages = get_flashed_messages() %} {% if messages %}
      <div class="alert alert-danger">
        <ul>
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>
      </div>
      {% endif %} {% endwith %}
      <form
        method="post"
        action="{{ url_for('register') }}"
        style="max-width: 400px; margin: 20px auto"
      >
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" name="username" class="form-control" required />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="role">Admin:</label>
          <input
            type="text"
            name="admin"
            class="form-control"
            required
          />
        </div>
        <div class="form-group">
          <label for="Authentication Code">secret_password:</label>
          <input
            type="text"
            name="secret_password"
            class="form-control"
            required
          />
        </div>
        <button type="submit" class="btn btn-success btn-block">
          Register
        </button>
      </form>
      <p class="text-center">
        Already have an account? <a href="{{ url_for('login') }}">Login</a>
      </p>
    </div>

    <!-- Add the Bootstrap and jQuery scripts at the end of the body -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
